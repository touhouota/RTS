openapi: 3.0.0
info:
  description: RTSのパス
  version: 0.0.1
  title: RTS API
  contact:
    email: touhouota.register@gmail.com
paths:
  /user_time_separator:
    get:
      tags:
        - user_time_separator
      description: ユーザの時間の区切りを取得する
      responses:
        200:
          description: 成功時
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserTimeSeparator"
components:
  schemas:
    UserTimeSeparator:
      type: object
      properties:
        id:
          type: string
        separator:
          type: integer
